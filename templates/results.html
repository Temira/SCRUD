<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/mystyle.css">
    <meta charset="UTF-8">
    <title>Temira's Webpage</title>
</head>
   <body>
     <table>
  <tr>
    {% for header in headers %}
      <th>{{header}}</th>
    {% endfor %}
  </tr>
  {% for row in data %}
    <tr>
      {% for cell in row %}
        <td>{{cell}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
</table>

   </body>
</html>
